<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
  <title>Weather Dashboard</title>
</head>

<body>

  <!-- Heading of Weather dashboard -->
  <header class="bg-dark text-white text-center p-3">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 bg-light panel panel-primary">
        <h5 class="mt-1">Search for a City:</h5>

        <!-- Forms to get input value from users -->
        <div class="form-inline form-group">
          <input class="form-control " type="text" id="search-city" />
          <button class="btn btn-primary btn-md ml-2 mt-2" id="search-button"> <i class="fa fa-search"></i> </button>
        </div>
        <ul class="list-group search-history"></ul>
      </div>

      <!-- All the weather forcast will appear inside here -->
      <div class="col-lg-9">
        <div id="today"></div>
        <div id="forecast">
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./Assets/js/script.js"></script>
</body>
</html>
